name: Build & publish wheel

on:
  workflow_call:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  release:
    types: [published]
  
env:
  FAISS_OPT_LEVEL: "generic"
  CUDA_ARCHITECTURES: "70-real;80-real"
  CIBW_TEST_COMMAND_LINUX: ""
  
jobs:
  build-wheel:
    if: ${{ github.event_name == 'release' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'build')) }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ["gpu-cu11", "gpu-cu12"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: build faiss-${{ matrix.variant }}
        run: uvx cibuildwheel@2.23.2 variant/${{ matrix.variant }} --output-dir wheelhouse
      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.variant }}
          path: ./wheelhouse/*.whl

  test-cpu:
    name: cpu tests (wheel)
    needs: ["build-wheel"]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ["gpu-cu11", "gpu-cu12"]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      OMP_NUM_THREADS: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.variant }}
          path: wheelhouse
      - name: Install deps, wheel, and run CPU tests
        shell: bash
        run: |
          set -euo pipefail
          uv sync --project variant/${{ matrix.variant }} --no-install-project -p ${{ matrix.python-version }}
          py_version="${{ matrix.python-version }}"
          py_tag="cp${py_version/./}"
          wheel_path="$(ls wheelhouse/*${py_tag}*.whl | head -n 1)"
          if [[ -z "${wheel_path}" ]]; then
            echo "Wheel not found for ${py_tag} in wheelhouse" >&2
            exit 1
          fi
          extras=""
          if [[ "${{ matrix.variant }}" == "gpu-cu11" || "${{ matrix.variant }}" == "gpu-cu12" ]]; then
            extras="[fix-cuda]"
          fi
          uv run --project variant/${{ matrix.variant }} --with "${wheel_path}${extras}" bash -lc \
            "pytest faiss/tests/ -n $((`nproc --all`/5+1)) && \
             pytest faiss/tests/torch_test_contrib.py -n $((`nproc --all`/5+1))"

  publish:
    name: upload wheel to PyPI
    needs: ["build-wheel"]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi-publish
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
