name: Static analysis

on:
  workflow_call:
  pull_request:

env:
  DAGGER_VERSION: 0.13.6

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: format
        uses: dagger/dagger-for-github@v5
        with:
          verb: call
          args: "format --source ."
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: ${DAGGER_VERSION}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: lint
        uses: dagger/dagger-for-github@v5
        with:
          verb: call
          args: "lint --source ."
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: ${DAGGER_VERSION}
